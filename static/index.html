    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {

            --message-user-bg: #4e6af3;
            --message-user-text: #ffffff;
            --message-assistant-bg: #f9f9f9;
            --message-assistant-text: #1a1a1a;
        }

        [data-theme="dark"] {

            --primary-hover: #818cf8;
            --bg-primary: #0f0f0f;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        body.chat-active { overflow-y: auto; }

        /* Header */
        .header {
            position: fixed; top: 0; left: 0; right: 0; height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: space-between; padding: 0 24px;
            z-index: 100; backdrop-filter: blur(10px);
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
        }
        [data-theme="dark"] .header { background: rgba(15, 15, 15, 0.9); }
        body.chat-active .header { opacity: 1; pointer-events: auto; }

        .logo { display: flex; align-items: center; gap: 12px; font-weight: 600; font-size: 1.2rem; color: var(--primary); text-decoration: none; }
        .logo svg { width: 32px; height: 32px; }
        .theme-toggle { background: none; border: none; cursor: pointer; padding: 8px; border-radius: 8px; color: var(--text-secondary); transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; }
        .theme-toggle:hover { background: var(--bg-secondary); color: var(--text-primary); }

        /* Main */
        .main-container { max-width: 900px; margin: 0 auto; padding: 80px 16px 140px; min-height: 100vh; }

        /* Welcome Screen */
        .welcome-screen {
            position: fixed; top: 30%; left: 50%; transform: translate(-50%, -50%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 10; width: 100%; pointer-events: none;
        }
        body.chat-active .welcome-screen { opacity: 0; transform: translate(-50%, -60%); }
        .welcome-logo { width: 60px; height: 60px; margin-bottom: 20px; color: var(--primary); }
        .welcome-title { font-size: 2rem; font-weight: 700; color: var(--text-primary); margin-bottom: 8px; }

        /* Chat & Messages */
        .chat-container { display: none; padding-top: 20px; }
        .chat-container.active { display: block; }
        .messages { display: flex; flex-direction: column; gap: 24px; }

        /* ğŸŸ¢ æ ¸å¿ƒä¿®å¤ï¼šæ¶ˆæ¯å¸ƒå±€ */
        .message { display: flex; gap: 12px; animation: slideIn 0.3s ease-out; width: 100%; }

        /* ç”¨æˆ·æ¶ˆæ¯ï¼šåè½¬æ–¹å‘ï¼Œå¤´åƒåœ¨å³ */
        .message.user { flex-direction: row-reverse; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* å¯¹é½ä¿®å¤ */

        .message-bubble { padding: 12px 16px; border-radius: 12px; line-height: 1.6; position: relative; word-break: break-word; }

        /* Thinking Process */
        .thinking-process { margin-bottom: 12px; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; width: 100%; }

        .file-upload:hover { background: var(--bg-secondary); color: var(--text-primary); }
        .file-upload input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }

        .preview-images { display: flex; gap: 8px; flex-wrap: wrap; }
        .preview-image { position: relative; width: 60px; height: 60px; border-radius: 8px; overflow: hidden; border: 1px solid var(--border-color); }
        .preview-image img { width: 100%; height: 100%; object-fit: cover; }
        .preview-image-remove { position: absolute; top: 2px; right: 2px; width: 16px; height: 16px; border-radius: 50%; background: rgba(0,0,0,0.6); color: white; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .send-button { width: 36px; height: 36px; border-radius: 50%; background: var(--bg-tertiary); color: var(--text-secondary); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .send-button:not(:disabled) { background: var(--primary); color: white; }

        /* Typing Indicator */
        .typing-indicator { display: flex; gap: 4px; padding: 0 4px; }
        .typing-indicator span { width: 6px; height: 6px; background: currentColor; border-radius: 50%; animation: typing 1.4s infinite; opacity: 0.6; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }

        .scroll-button { position: fixed; bottom: 120px; right: 24px; width: 40px; height: 40px; border-radius: 50%; background: var(--bg-primary); border: 1px solid var(--border-color); box-shadow: var(--shadow-sm); cursor: pointer; display: none; align-items: center; justify-content: center; z-index: 40; }
        .scroll-button.visible { display: flex; }
