<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êô∫ËÉΩ‰øÆËΩ¶Âä©Êâã</title>
    <link rel="icon" href="image/favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #4e6af3;
            --primary-hover: #4353e8;
            --bg-primary: #ffffff;
            --bg-secondary: #f9f9f9;
            --bg-tertiary: #f0f0f0;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --border-color: #e5e5e5;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 30px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 12px 40px rgba(78, 106, 243, 0.15);
            --message-user-bg: #4e6af3;
            --message-user-text: #ffffff;
            --message-assistant-bg: #f9f9f9;
            --message-assistant-text: #1a1a1a;
        }

        [data-theme="dark"] {
            --primary: #6366f1;
            --primary-hover: #818cf8;
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --border-color: #2a2a2a;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 30px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 12px 40px rgba(99, 102, 241, 0.2);
            --message-user-bg: #6366f1;
            --message-user-text: #ffffff;
            --message-assistant-bg: #1a1a1a;
            --message-assistant-text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        body.chat-active { overflow-y: auto; }

        /* Header */
        .header {
            position: fixed; top: 0; left: 0; right: 0; height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: space-between; padding: 0 24px;
            z-index: 100; backdrop-filter: blur(10px);
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
        }
        [data-theme="dark"] .header { background: rgba(15, 15, 15, 0.9); }
        body.chat-active .header { opacity: 1; pointer-events: auto; }

        .logo { display: flex; align-items: center; gap: 12px; font-weight: 600; font-size: 1.2rem; color: var(--primary); text-decoration: none; }
        .logo svg { width: 32px; height: 32px; }
        .theme-toggle { background: none; border: none; cursor: pointer; padding: 8px; border-radius: 8px; color: var(--text-secondary); transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; }
        .theme-toggle:hover { background: var(--bg-secondary); color: var(--text-primary); }

        /* Main */
        .main-container { max-width: 900px; margin: 0 auto; padding: 80px 16px 140px; min-height: 100vh; }

        /* Welcome Screen */
        .welcome-screen {
            position: fixed; top: 30%; left: 50%; transform: translate(-50%, -50%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 10; width: 100%; pointer-events: none;
        }
        body.chat-active .welcome-screen { opacity: 0; transform: translate(-50%, -60%); }
        .welcome-logo { width: 60px; height: 60px; margin-bottom: 20px; color: var(--primary); }
        .welcome-title { font-size: 2rem; font-weight: 700; color: var(--text-primary); margin-bottom: 8px; }

        /* Chat & Messages */
        .chat-container { display: none; padding-top: 20px; }
        .chat-container.active { display: block; }
        .messages { display: flex; flex-direction: column; gap: 24px; }

        .message { display: flex; gap: 12px; animation: slideIn 0.3s ease-out; width: 100%; }
        .message.user { flex-direction: row-reverse; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message-content { flex: 1; max-width: 80%; display: flex; flex-direction: column; }
        .message.user .message-content { align-items: flex-end; }
        .message.assistant .message-content { align-items: flex-start; }

        .message-bubble { padding: 12px 16px; border-radius: 12px; line-height: 1.6; position: relative; word-break: break-word; }

        .message.assistant .message-bubble {
            background: var(--message-assistant-bg);
            color: var(--message-assistant-text);
            border-top-left-radius: 4px;
        }

        .message.user .message-bubble {
            background: var(--message-user-bg);
            color: var(--message-user-text);
            border-top-right-radius: 4px;
            text-align: left;
        }

        .message-images { margin-bottom: 8px; display: flex; flex-wrap: wrap; gap: 8px; }
        .message-image { max-width: 200px; max-height: 200px; width: auto; height: auto; border-radius: 8px; object-fit: cover; border: 1px solid var(--border-color); cursor: pointer; }

        /* Thinking Process */
        .thinking-process { margin-bottom: 12px; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; width: 100%; }
        .thinking-header { padding: 10px 14px; background: var(--bg-tertiary); cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 500; font-size: 0.85rem; user-select: none; }
        .thinking-content { padding: 14px; display: none; font-size: 0.9rem; line-height: 1.8; color: var(--text-secondary); max-height: 400px; overflow-y: auto; }
        .thinking-process.open .thinking-content { display: block; }
        .thinking-step { margin-bottom: 8px; padding-left: 0; }
        .thinking-step:last-child { margin-bottom: 0; }

        /* Input Container */
        .input-container {
            position: fixed; left: 50%; background: var(--bg-primary); border: 1px solid var(--border-color);
            border-radius: 24px; z-index: 50; transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        body:not(.chat-active) .input-container {
            top: 55%; bottom: auto; transform: translate(-50%, -50%);
            width: 600px; max-width: 90%; box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        body.chat-active .input-container {
            top: auto; bottom: 24px; transform: translateX(-50%);
            width: calc(100% - 48px); max-width: 800px; box-shadow: var(--shadow-lg);
        }

        .input-wrapper { display: flex; align-items: flex-end; gap: 12px; padding: 14px; }
        .file-upload { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-secondary); transition: all 0.2s; position: relative; }
        .file-upload:hover { background: var(--bg-secondary); color: var(--text-primary); }
        .file-upload input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }

        .input-box { flex: 1; display: flex; flex-direction: column; gap: 8px; }
        .input-textarea { width: 100%; padding: 10px 0; border: none; background: transparent; color: var(--text-primary); font-size: 16px; resize: none; outline: none; min-height: 44px; max-height: 200px; }

        .preview-images { display: flex; gap: 8px; flex-wrap: wrap; }
        .preview-image { position: relative; width: 60px; height: 60px; border-radius: 8px; overflow: hidden; border: 1px solid var(--border-color); }
        .preview-image img { width: 100%; height: 100%; object-fit: cover; }
        .preview-image-remove { position: absolute; top: 2px; right: 2px; width: 16px; height: 16px; border-radius: 50%; background: rgba(0,0,0,0.6); color: white; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .send-button { width: 36px; height: 36px; border-radius: 50%; background: var(--bg-tertiary); color: var(--text-secondary); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .send-button:not(:disabled) { background: var(--primary); color: white; }

        /* üü¢ Êñ∞Â¢ûÔºöÈ∫¶ÂÖãÈ£éÊåâÈíÆÊ†∑Âºè */
        .mic-button {
            width: 40px; height: 40px; border-radius: 50%; border: none; background: transparent;
            color: var(--text-secondary); cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; margin-right: 4px;
        }
        .mic-button:hover { background: var(--bg-secondary); color: var(--primary); }
        /* ÂΩïÈü≥Êó∂ÁöÑÂä®Áîª */
        .mic-button.recording {
            color: #ff4b4b; background: rgba(255, 75, 75, 0.1); animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 75, 75, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 75, 75, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 75, 75, 0); }
        }

        /* Typing Indicator */
        .typing-indicator { display: flex; gap: 4px; padding: 0 4px; }
        .typing-indicator span { width: 6px; height: 6px; background: currentColor; border-radius: 50%; animation: typing 1.4s infinite; opacity: 0.6; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }

        .scroll-button { position: fixed; bottom: 120px; right: 24px; width: 40px; height: 40px; border-radius: 50%; background: var(--bg-primary); border: 1px solid var(--border-color); box-shadow: var(--shadow-sm); cursor: pointer; display: none; align-items: center; justify-content: center; z-index: 40; }
        .scroll-button.visible { display: flex; }
    </style>
</head>
